{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <img src="{% static 'images/icons/autowash_icon.png' %}" alt="Auto Wash Icon" class="icon">
            <span class="header-title">AUTOWASH</span>
        </div>
        <div class="header-center">
            <!-- Top navigation bar -->
            <nav class="top-nav">
                <a href="{% url 'system-status' %}" class="nav-link">System Status</a>
                <a href="{% url 'user-profile' %}" class="nav-link">User Profile</a>
                <a href="{% url 'system_settings' %}" class="nav-link">System Settings</a>
                <a href="{% url 'sensor-data' %}" class="nav-link">Sensor Data</a>
            </nav>
        </div>
        <div class="header-right">
            <a href="{% url 'signout' %}" class="signout-btn">Sign Out</a>
        </div>
    </header>

    <!-- Main content -->
    <div class="main-content">
        <section id="banner" class="banner">
            <h1>Welcome to Autowash</h1>
            <p>Your Ultimate Automatic Handwashing Solution</p>
            <p>Experience cleanliness and safety like never before!</p>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-buttons">
            <a href="{% url 'help' %}" class="btn">Help</a>
            <a href="{% url 'contact' %}" class="btn">Contact Us</a>
            <a href="{% url 'about' %}" class="btn">About</a>
        </div>
    </footer>

    <!-- JavaScript for Navigation Carousel -->
    <script>
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;

        function showItem(index) {
            items.forEach((item, i) => {
                item.style.display = i === index ? 'block' : 'none';
            });
        }

        document.getElementById('next-page').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalItems;
            showItem(currentIndex);
        });

        document.getElementById('prev-page').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            showItem(currentIndex);
        });

        // Initialize carousel
        showItem(currentIndex);
    </script>
</body>
</html>
