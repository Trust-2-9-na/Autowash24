{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Account</title>
    <link rel="stylesheet" href="{% static 'css/change_account.css' %}">
</head>
<body>
    <header>
        <h1>Change Your Account Details</h1>
    </header>

    <main>
        <form method="post">
            {% csrf_token %}
            <!-- Example form fields -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
            <button type="submit">Update</button>
        </form>
    </main>
</body>
</html>
